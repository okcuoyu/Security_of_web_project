<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel - Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; color: #333; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>

<div class="container-wide">
    <h2>ðŸ‘¥ Registered Users</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">yusuf</td>
            <td th:text="${user.email}">yusuf@mail.com</td>
            <td>
            <span th:text="${user.role}"
                  th:style="${user.role == 'ROLE_ADMIN' ? 'color:red; font-weight:bold;' : 'color:green;'}">
            </span>
            </td>
            <td>
                <form th:if="${user.role != 'ROLE_ADMIN'}"
                      th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">

                    <button type="submit" class="btn-danger" style="padding: 5px 10px; width: auto; font-size: 12px;">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-20">
        <a th:href="@{/user/home}" class="btn-primary"
           style="display:inline-block; width:auto; text-decoration:none; color:white;">Back to Home</a>
    </div>
</div>

</body>
</html>
