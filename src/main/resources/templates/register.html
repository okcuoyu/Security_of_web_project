<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Hata mesajları o koyu kutunun içinde parlasın diye ekstra ayar */
        .error-msg {
            color: #ff4d4d; /* Parlak kırmızı */
            font-size: 0.85em;
            margin-top: 5px;
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Register</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div th:if="${error}" class="alert-danger" style="color: #ff4d4d; margin-bottom: 15px; text-align: center;">
            <p th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Choose a username">
            <span class="error-msg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Enter your email">
            <span class="error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Create a password">
            <span class="error-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <button type="submit" class="btn-primary">Register</button>
    </form>

    <div class="text-center mt-20">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>

</div>

</body>
</html>
