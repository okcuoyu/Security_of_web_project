<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h1>Register</h1>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div>
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Choose a username" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter your email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Create a password" required>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit" class="btn-primary">Register</button>
    </form>

    <div class="text-center mt-20" style="margin-top: 20px;">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>

</body>
</html>
