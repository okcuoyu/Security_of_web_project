<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Note</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2>Edit Note</h2>

    <form th:action="@{/notes/{id}/update(id=${note.id})}" method="post">

        <label>Title</label>
        <input type="text" name="title" th:value="${note.title}" required>

        <label>Content</label>
        <textarea name="content" th:text="${note.content}" required></textarea>

        <button type="submit" class="btn-success">Update Note</button>
    </form>

    <div class="text-center mt-20">
        <a th:href="@{/notes}" class="btn-danger"
           style="display:inline-block; width:auto; text-decoration:none; color:white;">Cancel</a>
    </div>
</div>

</body>
</html>
